<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fry Cards - River of Ruin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, [data-theme="nightdrive"] {
        --color-bg: #1a1b26;
        --color-surface: #24283b;
        --color-card: #414868;
        --color-text: #c0caf5;
        --color-primary: #7aa2f7;
        --color-secondary: #bb9af7;
        --color-accent: #ff9e64;
        --color-success: #9ece6a;
        --color-danger: #f7768e;
        --font-sans: 'Inter', sans-serif;
        --font-serif: '"Cinzel Decorative"', serif;
      }
      [data-theme="daybreak"] {
        --color-bg: #f2f5fa;
        --color-surface: #ffffff;
        --color-card: #e1e5f0;
        --color-text: #3c4a69;
        --color-primary: #3b82f6;
        --color-secondary: #8b5cf6;
        --color-accent: #f59e0b;
        --color-success: #10b981;
        --color-danger: #ef4444;
        --font-sans: 'Inter', sans-serif;
        --font-serif: '"Cinzel Decorative"', serif;
      }
      [data-theme="arcane"] {
        --color-bg: #1c1424;
        --color-surface: #2a1f3a;
        --color-card: #4a3a5f;
        --color-text: #e6ddeb;
        --color-primary: #a78bfa;
        --color-secondary: #f472b6;
        --color-accent: #facc15;
        --color-success: #4ade80;
        --color-danger: #f87171;
        --font-sans: 'Inter', sans-serif;
        --font-serif: '"MedievalSharp"', serif;
      }
      /* Ensure body transition is smooth and accommodates a full board */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        background-color: var(--color-bg);
        color: var(--color-text);
      }
    </style>
    <script>
      // IIFE to set theme before React loads, preventing a flicker
      (function() {
        try {
          const savedTheme = localStorage.getItem('fry-cards-theme');
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = savedTheme || (systemPrefersDark ? 'nightdrive' : 'daybreak');
          const validThemes = ['nightdrive', 'daybreak', 'arcane'];
          if (validThemes.includes(theme)) {
              document.documentElement.setAttribute('data-theme', theme);
          } else {
              document.documentElement.setAttribute('data-theme', 'nightdrive');
          }
        } catch (e) {
          // Fails gracefully
          document.documentElement.setAttribute('data-theme', 'nightdrive');
        }
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': 'var(--color-bg)',
              'brand-surface': 'var(--color-surface)',
              'brand-card': 'var(--color-card)',
              'brand-text': 'var(--color-text)',
              'brand-primary': 'var(--color-primary)',
              'brand-secondary': 'var(--color-secondary)',
              'brand-accent': 'var(--color-accent)',
              'brand-success': 'var(--color-success)',
              'brand-danger': 'var(--color-danger)',

              'type-unit': '#dc2626',
              'type-location': '#16a34a',
              'type-event': '#2563eb',
              'type-artifact': '#9333ea',

              'rarity-common': '#a9a9a9',
              'rarity-uncommon': '#10b981',
              'rarity-rare': '#3b82f6',
              'rarity-super-rare': '#8b5cf6',
              'rarity-mythic': '#f59e0b',
            },
            fontFamily: {
              'sans': ['var(--font-sans)', 'sans-serif'],
              'serif': ['var(--font-serif)', 'serif'],
            },
            boxShadow: {
              'glow-primary': '0 0 15px 5px rgba(122, 162, 247, 0.3)',
              'glow-secondary': '0 0 15px 5px rgba(187, 154, 247, 0.3)',
            },
            animation: {
              'pulse-glow-rare': 'pulse-glow-rare 3s ease-in-out infinite',
              'pulse-glow-super-rare': 'pulse-glow-super-rare 3s ease-in-out infinite',
              'pulse-glow-mythic': 'pulse-glow-mythic 3s ease-in-out infinite',
              'holographic-sheen': 'holographic-sheen 4s linear infinite',
              'floating-particles': 'floating-particles 20s linear infinite',
              'card-breath': 'card-breath 6s ease-in-out infinite',
              'shimmer-border': 'shimmer-border 4s ease-in-out infinite',
              'card-draw': 'card-draw-animation 0.5s ease-out forwards',
              'lightning-flash': 'lightning-flash 2.5s linear infinite',
              'divine-glow': 'divine-glow 4s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow-rare': {
                '0%, 100%': { boxShadow: '0 0 15px 5px rgba(59, 130, 246, 0.3)' },
                '50%': { boxShadow: '0 0 25px 10px rgba(59, 130, 246, 0.5)' },
              },
              'pulse-glow-super-rare': {
                '0%, 100%': { boxShadow: '0 0 15px 5px rgba(139, 92, 246, 0.3)' },
                '50%': { boxShadow: '0 0 25px 10px rgba(139, 92, 246, 0.5)' },
              },
              'pulse-glow-mythic': {
                '0%, 100%': { boxShadow: '0 0 15px 5px rgba(245, 158, 11, 0.3)' },
                '50%': { boxShadow: '0 0 25px 10px rgba(245, 158, 11, 0.5)' },
              },
              'holographic-sheen': {
                  '0%': { backgroundPosition: '-200% 0' },
                  '100%': { backgroundPosition: '200% 0' },
              },
              'floating-particles': {
                  '0%': { transform: 'translateY(0)', opacity: 0 },
                  '20%': { opacity: 1 },

              },
              'card-breath': {
                  '0%, 100%': { transform: 'scale(1)' },
                  '50%': { transform: 'scale(1.03)' },
              },
              'shimmer-border': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'lightning-flash': {
                '0%, 100%, 8%, 49%, 57%': {
                  boxShadow: '0 0 4px 2px rgba(139, 92, 246, 0.3)',
                },
                '5%': {
                  boxShadow: '0 0 10px 5px rgba(59, 130, 246, 0.8)',
                },
                '6%': {
                  boxShadow: '0 0 4px 2px rgba(139, 92, 246, 0.3)',
                },
                '7%': {
                  boxShadow: '0 0 14px 7px rgba(245, 158, 11, 0.9)',
                },
                '50%': {
                  boxShadow: '0 0 12px 6px rgba(139, 92, 246, 0.8)',
                },
                '56%': {
                  boxShadow: '0 0 4px 2px rgba(139, 92, 246, 0.3)',
                },
              },
              'card-draw-animation': {
                '0%': { opacity: 0, transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0)' },
              },
              'divine-glow': {
                '0%, 100%': { textShadow: '0 0 8px #f59e0b, 0 0 16px #f59e0b, 0 0 24px #8b5cf6' },
                '50%': { textShadow: '0 0 12px #f59e0b, 0 0 24px #f59e0b, 0 0 36px #8b5cf6' },
              },
            }
          }
        }
      }
    </script>
